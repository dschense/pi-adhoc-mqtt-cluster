<html>
	<head>
		<title>PiPages</title>
		<script type="text/javascript" src="js/portcombiner.js"></script>
		
		<link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="content">
			<h1 class="title">
				PiPages
			</h1>
			
			<p align="center">
				Just enter or select the hostname or IP and get links to the different GUIs.
			</p>

			
			<p align="center">
				Enter hostname or IP<br>
				<select id="hostpresets" class="extragateclass" onchange="hostpresetschanged();">
					<option value="3pi1.local" selected>3pi1.local</option>
					<option value="zpi1.local">zpi1.local</option>
					<option value="zpi2.local">zpi2.local</option>
				</select>
				<input id="host" labeltype="text" oninput="go();" placeholder="e.g.: raspberrypi" value="3pi1.local"/>					
	
			</p>
			<hr>
			<h2 class="title">
				Dynamic links:
			</h2>

			<p align="center">

					<style type="text/css">
						.tg  {border-collapse:collapse;border-spacing:0;}
						.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
						.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
						.tg .tg-us36{border-color:inherit;vertical-align:top}
						.tg .tg-yw4l{vertical-align:top}
						</style>
						<table class="tg">
						  <tr>
							<th class="tg-us36"><b>Service</b></th>
							<th class="tg-us36"><b>Port</b></th>
							<th class="tg-yw4l"><b>Link to click</b></th>
							</tr>
							<tr>
								<td class="tg-us36">VerneMQ</td>
								<td class="tg-us36"><input id="portvernemq" labeltype="text" oninput="go();" placeholder="8899/status" value="8899/status"/></td>
								<td class="tg-yw4l"><input type="button" onclick='window.open(urlvernemq, "_blank");' value="Go to VerneMQ" /></td>
								</tr>
						  <tr>
							<td class="tg-us36">Grafana</td>
							<td class="tg-us36"><input id="portgrafana" labeltype="text" oninput="go();" placeholder="3000" value="3000"/></td>
							<td class="tg-yw4l"><input type="button" onclick='window.open(urlgrafana, "_blank");' value="Go to Grafana" /></td>
						  </tr>
						  <tr>
							<td class="tg-us36">Chronograf</td>
							<td class="tg-us36"><input id="portchronograf" labeltype="text" oninput="go();" placeholder="8888" value="8888"/></td>
							<td class="tg-yw4l"><input type="button" onclick='window.open(urlchronograf, "_blank");' value="Go to Chronograf" /></td>
						  </tr>
						  <tr>
							<td class="tg-yw4l">Node-RED</td>
							<td class="tg-us36"><input id="portnodered" labeltype="text" oninput="go();" placeholder="1880" value="1880"/></td>
							<td class="tg-yw4l"><input type="button" onclick='window.open(urlnodered, "_blank");' value="Go to Node-RED" /><br><input type="button" onclick='window.open(urlnodered + "/ui", "_blank");' value="Go to Node-RED UI" /></td>
						  </tr>
						  <tr>
							<td class="tg-yw4l">Prometheus</td>
							<td class="tg-us36"><input id="portprometheus" labeltype="text" oninput="go();" placeholder="9090" value="9090"/></td>
							<td class="tg-yw4l"><input type="button" onclick='window.open(urlprometheus, "_blank");' value="Go to Prometheus" /></td>
						  </tr>
						</table>

					
				
			</p>
			
		</div>
	</body>
	<script>
		go();
	</script>
</html>
